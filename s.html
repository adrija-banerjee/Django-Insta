<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        background-color: #f4f4f9; /* Light gray background */
      }

      .navbar {
        background-color: #00d1b2; /* Turquoise background for navbar */
      }

      .navbar-item {
        color: #fff; /* White text color */
      }

      .navbar-item:hover {
        background-color: #00b89e; /* Slightly darker turquoise on hover */
      }

      .navbar-burger {
        border-color: #fff; /* White burger icon */
      }

      .navbar-burger span {
        background-color: #fff; /* White bars */
      }

      .button.is-primary {
        background-color: #ffdd57; /* Yellow button */
        color: #000; /* Black text color */
      }

      .button.is-primary:hover {
        background-color: #ffd65c; /* Lighter yellow on hover */
      }

      .button.is-light {
        background-color: #fff; /* White button */
        color: #00d1b2; /* Turquoise text color */
        border: 2px solid #00d1b2; /* Turquoise border */
      }

      .button.is-light:hover {
        background-color: #f0f0f0; /* Light gray on hover */
      }

      .navbar-dropdown {
        background-color: #00d1b2; /* Turquoise background for dropdown */
      }

      .navbar-dropdown .navbar-item {
        color: #fff; /* White text color in dropdown */
      }

      .navbar-dropdown .navbar-item:hover {
        background-color: #00b89e; /* Slightly darker turquoise on hover */
      }

      .section {
        padding: 2rem 1.5rem;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="images/insta_logo.png" alt="Instagram Logo" width="120" height="120">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">Home</a>
          <a class="navbar-item">Look-Up</a>
          <a class="navbar-item">Notifications</a>
          <a class="navbar-item">Inbox</a>
          <a class="navbar-item">Profile</a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Settings</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Password Change</a>
              <a class="navbar-item is-selected">Report an Issue</a>
              <a class="navbar-item">Contact</a>
              <hr class="navbar-divider">
              <a class="navbar-item">Logout</a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary"><strong>Sign up</strong></a>
              <a class="button is-light">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <!-- Add your content here -->
      </div>
    </section>
  </body>
</html>
